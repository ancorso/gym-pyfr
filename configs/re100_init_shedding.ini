[backend]
precision = double
rank-allocator = linear

[constants]
gamma = 1.4
mu = 0.0023664319132398466 ; re = 100
Pr = 0.72
M = 0.2

[solver-time-integrator]
scheme = rk45
controller = pi
atol = 1e-4
rtol = 1e-4
dt = 0.001
tstart = 0
tend = 1000
formulation = std
dt-min = 1e-12
dt-max = 100.0
errest-norm = l2
pi-alpha = 0.7
pi-beta = 0.4
safety-fact = 0.8
max-fact = 2.5
min-fact = 0.3

[solver]
system = navier-stokes
order = 2
anti-alias = none
shock-capturing = none
viscosity-correction = none

[solver-interfaces-line]
flux-pts = gauss-legendre

[solver-interfaces]
riemann-solver = rusanov
ldg-beta = 0.5
ldg-tau = 0.1

[solver-elements-quad]
soln-pts = gauss-legendre

;[soln-plugin-writer]
;dt-out = 1
;basedir = .
;basename = cyl-2d-p2-{n:03d}

[soln-bcs-farfield]
type = char-riem-inv
rho = 1
u = sqrt(gamma)*M
v = 0
p = 1

[soln-bcs-wall]
type = no-slp-isot-wall
cpTw = gamma/(gamma - 1)
u = -omega*y
v = omega*x

[soln-ics]
rho = 1
u = sqrt(gamma)*M
v = 0
p = 1
